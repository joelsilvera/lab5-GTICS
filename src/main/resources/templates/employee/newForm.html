<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#"> HR </a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
            </div>
        </nav>
        <div class="container">
            <p></p>
            <h2>
                Nuevo Empleado
            </h2>
            <form method="POST" th:action="@{'/empleado/guardar'}">
                <div class="form-group">
                    <label for="firstName">Nombre</label>
                    <input type="text" class="form-control disabled" id="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido</label>
                    <input type="text" class="form-control disabled" id="lastName">
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="text" class="form-control disabled" id="email">
                </div>
                <div class="form-group">
                    <label for="departmentId">Departamento</label>
                    <select class="form-control" name="departmentId" id="departmentId" >
                        <option>Administration</option>
                        <option>Marketing</option>
                        <option>Purchasing</option>
                        <option>Shipping</option>
                        <option>IT</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobId">Trabajo</label>
                    <select class="form-control" name="jobId" id="jobId">
                        <option>President</option>
                        <option>Accountant</option>
                        <option>Finance Manager</option>
                        <option>Programmer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary">Salario</label>
                    <input type="text" class="form-control disabled" name="salary" id="salary">
                </div>

                <div class="form-group">
                    <div class="controls">
                        <a class="btn btn-primary" th:href="@{'/empleado/lista'}">Cancelar</a>&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-outline-secondary">Guardar</button>
                    </div>
                </div>
            </form>

        </div>
    </body>
</html>
